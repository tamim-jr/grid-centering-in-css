<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS greed Content alin</title>
    <style>
        .container div{
            border: 2px solid red;
        }
        .container {
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(3, 90px);
            grid-template-rows: repeat(2, 90px);
            grid-gap:3px;
            justify-content:center;
            align-content: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="1">1</div>
        <div class="2">2</div>
        <div class="3">3</div>
        <div class="4">4</div>
        <div class="5">5</div>
        <div class="6">6</div>
    </div>
</body>

</html>
